<form [formGroup]="form" (ngSubmit)="submit()">
    <h1>Создание новой записи</h1>

    <div
        class="form-control"
        [ngClass]="{invalid: form.get('title').touched && form.get('title').invalid}">
        <label for="title">Название сообщение:</label>
        <input type="text" id="title" formControlName="title">
        <div
                *ngIf="form.get('title').touched && form.get('title').invalid"
                class="validation">
            <small *ngIf="form.get('title').errors.required">Введите название</small>
        </div>
    </div>

    <div
        class="form-control"
        [ngClass]="{invalid: form.get('author').touched && form.get('author').invalid}">
        <label for="author">Автор сообщения:</label>
        <input type="text" id="author" formControlName="author">
        <div
                *ngIf="form.get('author').touched && form.get('author').invalid"
                class="validation">
            <small *ngIf="form.get('author').errors.required">Введите автора</small>
        </div>
    </div>

    <div class="form-control">
        <label>Контент:</label>
        <quill-editor formControlName="text"></quill-editor>
    </div>

    <button
        type="submit"
        class="btn btn-block btn-dark"
        [disabled]="form.invalid">Создать</button>

</form>
