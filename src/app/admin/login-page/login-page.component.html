
<form action="" class="card" [formGroup]="form" (ngSubmit)="submit()">
    <h2>Войти в панель управления</h2>

    <div
        class="form-control"
        [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
    >
        <label for="email">E-mail:</label>
        <input type="email" id="email" formControlName="email">
        <div
            *ngIf="form.get('email').touched && form.get('email').invalid"
            class="validation">
            <small *ngIf="form.get('email').errors.required">Введите e-mail</small>
            <small *ngIf="form.get('email').errors.email">Введите корректный e-mail</small>
        </div>
    </div>

    <div
        class="form-control"
        [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
    >
        <label for="password">Password:</label>
        <input type="password" id="password" formControlName="password">
        <div
            *ngIf="form.get('password').touched && form.get('password').invalid"
            class="validation">
            <small *ngIf="form.get('password').errors.required">Введите пароль</small>
            <small *ngIf="form.get('password').errors.minlength">Введите пароль не меньше {{form.get('password').errors.minlength.requiredLength}} символов. Сейчас: {{form.get('password').errors.minlength.actualLength}}</small>
        </div>
    </div>

    <button
            type="submit"
            class="btn btn-primary"
            [disabled]="form.invalid || submitted"
    >Войти</button>

</form>
